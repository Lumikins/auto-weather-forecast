  <div class="wrapper">

        <p>Prévision météo</p>
    </div>

        <div class="weather-icon">
            <img src="/icons/unknown.svg" alt="">
        </div>

            <p>- °<span>C</span></p>
        </div>

            <p> - </p>
        </div>
        <div class="location">
            <p>-</p>
        </div>
    </div>
  </div>
