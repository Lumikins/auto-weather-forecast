<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="app-title">
        <p>Prévision météo</p>
    </div>
    <div class="notification"></div>
    <div class="weather-container">
        <div class="weather-icon">
            <img src="/icons/unknown.svg" alt="">

            <p>- °<span>C</span></p>

            <p> - </p>

            <p>-</p>
        </div>
    </div>
  </div>
    <script src=""></script>
</body>
</html>
